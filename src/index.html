<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="starter-choice">
        <p>Who should go first?</p>
        <button onclick="setFirstPlayer('O')">I'll go first (O)</button>
        <button onclick="setFirstPlayer('X')">I'll let them go first (X)</button>
      </div>      
      <div id="canvas-holder"></div>
      <div id="result-text"></div>
    </div>
  
    <script src="minimax.js"></script>
    <script src="tic_tac_toe.js"></script>
    <script src="simulate.js"></script>
  </body>
  
</html>
